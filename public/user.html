<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jobThing</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/background.css" media="screen,projection" />

  </head>
  <body>

    <nav>
      <div class="nav-wrapper #e1f5fe light-blue lighten-5">
        <div class="row">

          <div class="col l2 s12 offset-l1">
            <a href="index.html" class="bold-text black-text brand-logo"> jobThing</a>
          </div>
          <ul class="right hide-on-med-and-down">
            <li><a class="black-text" type="submit" name="action"><i class="material-icons left">search</i>Search</a></li>
            <li><a class="black-text" type="submit" name="action"><i class="material-icons right">directions_run</i>Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
        <main id="maincontainer" class="container">
          <div class="row">
            <div class="col s12 offset-l1 ">
              <h3>My Jobs</h3>

            </div>
          </div>
          <div style="height: 600px;">
            <div class="card-container">

              <div class="col s12 center-align">
                <a href="#appmodal" class="center-align modal-trigger waves-effect waves-light btn-large "> New Application </a>
                <div id="appmodal" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <h4>New Application</h4>


                        <p>Please fill out the following to log your new application. </p>

                        <div class="row">
                         <form class="col s12">
                           <div class="row">
                             <div class="input-field col s6">
                               <input id="position" type="text" class="validate">
                               <label class="left-align" for="position">Position Title</label>
                             </div>
                             <div class="input-field col s6">
                               <input id="companyName" type="text" class="validate">
                               <label class="left-align" for="company">Company Name</label>
                             </div>
                           </div>
                           <div class="row">
                             <div class="input-field col s12">
                               <input id="date" type="date" class="validate">
                               <label class="center-align" for="date">Date Applied</label>
                             </div>
                           </div>
                           <div class="row">
                             <div class="input-field col s12">
                               <input id="location" type="text" class="validate">
                               <label class="left-align" for="location">Location</label>
                             </div>
                           </div>
                           <div class="row">
                             <div class="input-field col s12">
                               <input id="urlposting" type="url" class="validate">
                               <label class="left-align" for="url_posting">URL to original posting</label>
                             </div>
                           </div>
                           <div class="modal-footer">
                               <a href="" class="form modal-action modal-close waves-effect waves-green btn-flat ">Submit</a>
                           </div>
                         </form>
                       </div>

                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </main>


  <footer id="footer" class="page-footer #e8f5e9 green lighten-5">
    <div class="footer-copyright center-align">
      <div class="container black-text">jobThing: Q2 Project - Galvanize Web Development. Â© 2016 Karl and Krsto</div>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jobCards.js"></script>
  <script src="js/company.js"></script>
  </body>

</html>
