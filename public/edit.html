<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jobThing</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />
    <link type="text/css" rel="stylesheet" href="css/background.css" />

</head>

<body>

    <nav>
        <div class="nav-wrapper #e1f5fe light-blue lighten-5">
            <div class="row">
                <div class="col l2 s12 offset-l1">
                    <a href="user.html" class="bold-text black-text brand-logo"> jobThing</a>
                </div>
            </div>
        </div>
    </nav>


    <main class="container">
        <div class="row">
            <form id="editNotes" class="col offset-s2 s8">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Add Notes</span>

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="notes">
                                <label class="active">Notes</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="checkbox" id="interview">
                                <label class="active">Interview</label>
                            </div>
                        </div>
                    </div>

                    <div class="card-action">
                        <a id="cancel" class="waves-effect waves-light btn-large red">
                            <i class="material-icons left">clear</i> Cancel
                        </a>

                        <button class="waves-effect waves-light btn-large" type="submit" name="action">
                            <i class="material-icons left">done</i> Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer id="footer" class="page-footer #e8f5e9 green lighten-5">
        <div class="footer-copyright center-align">
            <div class="container black-text">jobThing: Q2 Project - Galvanize Web Development. Â© 2016 Karl and Krsto</div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/edit.js"></script>
</body>

</html>
